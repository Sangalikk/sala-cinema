<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reserva de Poltronas</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* CSS extra para centralizar e formatar o formulário de login */
        .login-box {
            width: 90%;
            max-width: 350px;
            padding: 50px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 190px;
        }
        .login-box input[type="email"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .login-box .btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            font-size: 18px;
            background-color: #008CBA; /* Cor do botão 'Comprar' */
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .login-box .btn:hover {
            background-color: #005f7c;
        }
        #login-message {
            margin-top: 15px;
            font-weight: bold;
            color: #f44336; /* Cor de erro */
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>Sala de Cinema</h1>
        <form id="login-form">
            <input type="email" id="email" name="email" placeholder="Entre com seu Email..." required>
            <input type="password" id="senha" name="senha" placeholder="Entre com sua Senha..." required>
            <button type="submit" class="btn">ENTRAR</button>
        </form>
        <p id="login-message"></p>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
